<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="icon" href="img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <header class="bg-dark text-white text-center py-5">
        <h1>Contacto - Electro Enigma</h1>
    </header>


    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Electro Enigma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center text-light">Contáctanos</h2>
        <form id="contactForm" action="https://formspree.io/f/meoajzjl" method="POST">
            <div class="form-group mb-3">
                <label for="nombre">Nombre</label>
                <input name="name" type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Tu correo" required>
            </div>
            <div class="form-group mb-3">
                <label for="mensaje">Mensaje</label>
                <textarea name="comments" class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" value="Enviar" btn btn-primary btn-block>Enviar</button>
            <div id="confirmationMessage" class="mt-3 text-success" style="display:none;">
                <p>¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.</p>
            </div>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">

    </footer>
